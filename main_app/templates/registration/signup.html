{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-emerald-50">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-white shadow-lg">
        <h1 class="text-2xl font-bold text-center text-emerald-600">Sign Up</h1>
        <p class="text-red-500 text-sm text-center">{{ error_message }}</p>

        <form action="{% url 'signup' %}" method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="py-2 px-4 bg-emerald-500 hover:bg-emerald-600 text-emerald-600 font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
