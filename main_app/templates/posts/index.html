{% extends 'base.html' %}

{% block content %}
<div style="background-color: #F3FAF7; color: #03543F;" class="p-4 max-w-2xl mx-auto rounded shadow-lg">
    <h1 style="color: #046C4E; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);" class="font-bold text-center mb-4">All Posts</h1>

    <h4 class="text-right self-end mb-4">
        <a href="{% url 'post_create' %}" style="color: #31C48D; font-weight: bold;" class="hover:underline">Add Post</a>
    </h4>
    <ul style="list-style-type: none; padding: 0; width: 100%;">
        {% for post in posts %}
        <li style="background-color: #DEF7EC; border: 1px solid #BCF0DA; padding: 6px; border-radius: 8px; shadow: 0 2px 4px rgba(0, 0, 0, 0.25);" class="mb-4 rounded-lg">
            <a href="{% url 'post_detail' pk=post.pk %}">
                <h5 style="color: #057A55; font-size: 1.5rem; font-weight: bold;" class="mb-2 tracking-tight">{{ post.title }}</h5>
            </a>
            <p class="mb-3 font-normal" style="color: #03543F;">{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="read-more-btn inline-flex items-center px-3 py-2 text-sm font-medium text-center border border-emerald-600 text-emerald-600 bg-white rounded-lg hover:bg-emerald-600 hover:text-white focus:outline-none focus:ring-4 focus:ring-emerald-300">
                Read more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
